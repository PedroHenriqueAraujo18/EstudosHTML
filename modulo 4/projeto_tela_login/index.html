<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_others.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente, fa√ßa login para acessar sua conta</p>
                <form action="login.js" method="post">

                    
                        <div class="campo">
                            <span class="material-symbols-outlined">emoji_people</span>
                            <input type="email" name="email" id="iemail" placeholder="Digite seu email">
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="password" id="ipassword" placeholder="Digite sua senha">
                        </div>
                        <div class="enviar">
                            <button type="submit">Entrar</button>
                            <a href="#" class="forgot-password">Esqueci a senha</a>
                        </div>
                    
                    

                </form>
            </div>
        </section>
    </main>
</body>
</html>
