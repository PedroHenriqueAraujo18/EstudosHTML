<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../js/cadastro.js" method="post">
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" placeholder="nome">
    </p>

        <p>
    <label for="media">Media</label>
    <input type="number" name="media" id="idmedia" min="0" max ="10"
    placeholder="0 a 10" step="0.1">
        </p>


    <p>
        <label for="imes">Mes</label>
        <input type="month" name="mes" id="imes">
    </p>

    <p>
        <input type="reset" value="Apagar">
        <input type="submit" value="Enviar">
    </p>
</form>
</body>
</html>
