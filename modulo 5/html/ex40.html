<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style> 
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
        div.container{
            background-color: aqua;
            display: flex;
            flex-flow: row wrap;
            align-content: space-evenly;
            height: 300px;
        }
        div.item{
            border: 1px solid black;
            padding: 40px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo A</div>
        <div class="item">Exemplo B</div>
        <div class="item">Exemplo C</div>
        <div class="item">Exemplo D</div>
        <div class="item">Exemplo E</div>
        <div class="item">Exemplo F</div>
        <div class="item">Exemplo G</div>
        <div class="item">Exemplo H</div>
        <div class="item">Exemplo I</div>
        <div class="item">Exemplo J</div>
        <div class="item">Exemplo K</div>
        <div class="item">Exemplo L</div>

    </div>
</body>
</html>
