<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/ex26.css">
    </head>
    <title>Tabelas</title>
    <body>
        <table>
            <caption>Tabela de Sucos</caption>
            <thead>
                <tr>
                    <th>Nome do Suco</th>
                    <th>Sabor</th>
                    <th>Preço (R$)</th>
                    <th>Tamanho</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Suco Tropical</td>
                    <td>Abacaxi e Hortelã</td>
                    <td>8,50</td>
                    <td>500ml</td>
                </tr>
                <tr>
                    <td>Vitamina</td>
                    <td>Couve, Limão e Gengibre</td>
                    <td>10,00</td>
                    <td>300ml</td>
                </tr>
                <tr>
                    <td>Suco Vermelho</td>
                    <td>Melancia e Morango</td>
                    <td>9,00</td>
                    <td>400ml</td>
                </tr>
                <tr>
                    <td>Suco Cítrico</td>
                    <td>Laranja e Acerola</td>
                    <td>7,50</td>
                    <td>350ml</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">* Preços podem variar conforme a região.</td>
                </tr>
            </tfoot>
        </table>
        
    </body>
    </html>
    </body>
</html>
