        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial scale =1">
    </head>
    <body>
        <h1>Tags do HTML</h1>
        <p>Nova tag que mostra as coisa</p>
        <ul>
            <li><abbr title = " Use a tag <p>">Paragrafo</abbr></li>

            <li><abbr title = " Use a tag <body>">Para o corpo da pagina</abbr></li>
